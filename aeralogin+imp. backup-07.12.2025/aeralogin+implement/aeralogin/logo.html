    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0052ff;
            --secondary: #00d4ff;
            --dark: #0a0e27;
            --darker: #050814;
            --light: #f0f4ff;
            --accent: #6366f1;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.3;
        }

        .bg-animation canvas {
            display: block;
        }

        /* Logo Container */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            animation: fadeInUp 1s ease-out;
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Spiral Icon - Separated and Larger */
        .logo-icon {
            font-size: 18rem;
            background: none !important;
            -webkit-background-clip: unset !important;
            background-clip: unset !important;
            -webkit-text-fill-color: currentColor !important;
            color: #3b82f6;
            animation: pulse 2s ease-in-out infinite;
            user-select: none;
            font-weight: 200;
            line-height: 1;
            /* Smooth rendering */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            image-rendering: -webkit-optimize-contrast;
            filter: blur(0.3px);
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        /* Logo Text - Below Spiral */
        .logo {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            user-select: none;
        }

        /* Pulse Animation */
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.05);
                opacity: 0.85;
            }
        }

        /* Fade In Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Links Container - Top Right */
        .button-container {
            position: fixed;
            top: 2rem;
            right: 3rem;
            display: flex;
            gap: 3rem;
            z-index: 1000;
        }

        .button-container a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.2rem;
            transition: color 0.3s;
            opacity: 0.8;
        }

        .button-container a:hover {
            color: var(--secondary);
            opacity: 1;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: transparent;
            border: none;
            color: var(--light);
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
            transition: color 0.3s;
        }

        .menu-toggle:hover {
            color: var(--secondary);
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            padding: 5rem 2rem 2rem;
            gap: 2rem;
            transition: right 0.3s ease;
            z-index: 1000;
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.5);
            border-left: 1px solid rgba(99, 102, 241, 0.3);
        }

        .mobile-menu.active {

        }

        .mobile-menu a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.2rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.3s;
            opacity: 0.8;
        }

        .mobile-menu a:hover {
            background: rgba(99, 102, 241, 0.2);
            color: var(--secondary);
            opacity: 1;
        }

        /* Menu Backdrop */

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-backdrop.active {
            display: block;
            opacity: 1;
        }

        /* Responsive */

            }

                font-weight: 200;

            }

            /* Hide desktop menu, show mobile toggle */
            .button-container {

            }

            }

        /* Desktop: Hide mobile elements */
        @media (min-width: 769px) {
            .menu-toggle {

            }

                display: none !important;
            }

            .menu-backdrop {

    <!-- Simple Canvas Animation (Same as landing page) -->
    <script>
        // Simple particle animation for background
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.getElementById('bgCanvas').appendChild(canvas);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.fillStyle = 'rgba(0, 212, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Draw connections
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.strokeStyle = `rgba(0, 212, 255, ${0.2 * (1 - distance / 150)})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Mobile Menu Toggle
        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        const menuBackdrop = document.getElementById('menuBackdrop');

        function toggleMenu() {
            mobileMenu.classList.toggle('active');
            menuBackdrop.classList.toggle('active');
            
            // Change icon
            if (mobileMenu.classList.contains('active')) {
                menuToggle.textContent = '‚úï';
            } else {
                menuToggle.textContent = '‚ò∞';
            }
        }

        function closeMenu() {
            mobileMenu.classList.remove('active');
            menuBackdrop.classList.remove('active');
            menuToggle.textContent = '‚ò∞';
        }

        // Toggle menu on button click
        menuToggle.addEventListener('click', toggleMenu);

        // Close menu on backdrop click
        menuBackdrop.addEventListener('click', closeMenu);

        // Close menu when clicking a link
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', closeMenu);
        });

        // Close menu on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                closeMenu();
            }
        });
    </script>
