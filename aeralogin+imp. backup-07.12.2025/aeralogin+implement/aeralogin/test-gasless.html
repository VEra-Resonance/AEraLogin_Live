<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png?v=20251225c">
    <title>VEra Gasless Transaction Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .connect-btn { background: #667eea; color: white; }
        .connect-btn:hover { background: #5568d3; }
        .mint-btn { background: #28a745; color: white; }
        .mint-btn:hover { background: #218838; }
        .score-btn { background: #17a2b8; color: white; }
        .score-btn:hover { background: #138496; }
        .wallet-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .badge-gasless { background: #d4edda; color: #155724; }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tx-link {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
        }
        .tx-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ VEra Gasless Transactions</h1>
        <p class="subtitle">BASE Sepolia mit Alchemy Paymaster - EINFACHER WEG!</p>

        <div id="status" style="display:none"></div>

        <div id="wallet-section">
            <button class="connect-btn" onclick="connectWallet()">
                ü¶ä Connect MetaMask
            </button>
        </div>

        <div id="actions-section" style="display:none">
            <div class="wallet-info">
                <strong>Connected:</strong><br>
                <span id="wallet-address"></span>
            </div>

            <button class="mint-btn" onclick="mintNFTGasless()" id="mint-btn">
                üé® Mint Identity NFT <span class="badge badge-gasless">GASLESS</span>
            </button>

            <button class="score-btn" onclick="updateScoreGasless()" id="score-btn">
                üìä Update Score to 100 <span class="badge badge-gasless">GASLESS</span>
            </button>

            <div style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
                üí∞ You pay: <strong>$0.00</strong><br>
                üí≥ Alchemy pays: <strong>~$0.0005</strong>
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            mintIdentityNFTGasless, 
            updateResonanceScoreGasless,
            checkPaymasterStatus 
        } from './onchainkit-paymaster.js';

        let userAddress = null;

        // Check Paymaster on load
        window.addEventListener('load', async () => {
            const available = await checkPaymasterStatus();
            if (available) {
                showStatus('‚úÖ Paymaster ready! Gasless transactions enabled.', 'success');
            } else {
                showStatus('‚ö†Ô∏è Paymaster not available. Using fallback.', 'error');
            }
        });

        // Connect Wallet
        window.connectWallet = async function() {
            try {
                if (!window.ethereum) {
                    showStatus('‚ùå MetaMask not detected! Please install MetaMask.', 'error');
                    return;
                }

                showStatus('üîÑ Connecting to MetaMask...', 'info');

                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });

                userAddress = accounts[0];

                // Switch to BASE Sepolia
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x14a34' }], // 84532 = BASE Sepolia
                    });
                } catch (switchError) {
                    // Chain not added, add it
                    if (switchError.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x14a34',
                                chainName: 'BASE Sepolia',
                                nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                                rpcUrls: ['https://mainnet.base.org'],
                                blockExplorerUrls: ['https://basescan.org']
                            }]
                        });
                    }
                }

                document.getElementById('wallet-address').textContent = userAddress;
                document.getElementById('wallet-section').style.display = 'none';
                document.getElementById('actions-section').style.display = 'block';

                showStatus(`‚úÖ Connected to ${userAddress.slice(0,6)}...${userAddress.slice(-4)}`, 'success');

            } catch (error) {
                console.error('Connection error:', error);
                showStatus(`‚ùå Connection failed: ${error.message}`, 'error');
            }
        };

        // Mint NFT (Gasless!)
        window.mintNFTGasless = async function() {
            const btn = document.getElementById('mint-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Minting (Gasless)...';

            showStatus('üé® Preparing gasless NFT mint...', 'info');

            try {
                const result = await mintIdentityNFTGasless(userAddress);

                if (result.success) {
                    showStatus(`
                        ‚úÖ NFT Minted Successfully (GASLESS)!<br>
                        <strong>TX:</strong> <a href="${result.basescanUrl}" target="_blank" class="tx-link">${result.hash}</a><br>
                        <strong>Gas Used:</strong> ${result.receipt.gasUsed.toString()}<br>
                        <strong>You paid:</strong> $0.00 üí∞
                    `, 'success');
                } else {
                    showStatus(`‚ùå Mint failed: ${result.error}`, 'error');
                }

            } catch (error) {
                console.error('Mint error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üé® Mint Identity NFT <span class="badge badge-gasless">GASLESS</span>';
            }
        };

        // Update Score (Gasless!)
        window.updateScoreGasless = async function() {
            const btn = document.getElementById('score-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Updating (Gasless)...';

            showStatus('üìä Preparing gasless score update...', 'info');

            try {
                const result = await updateResonanceScoreGasless(userAddress, 100);

                if (result.success) {
                    showStatus(`
                        ‚úÖ Score Updated Successfully (GASLESS)!<br>
                        <strong>TX:</strong> <a href="${result.basescanUrl}" target="_blank" class="tx-link">${result.hash}</a><br>
                        <strong>New Score:</strong> 100<br>
                        <strong>You paid:</strong> $0.00 üí∞
                    `, 'success');
                } else {
                    showStatus(`‚ùå Update failed: ${result.error}`, 'error');
                }

            } catch (error) {
                console.error('Update error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üìä Update Score to 100 <span class="badge badge-gasless">GASLESS</span>';
            }
        };

        // Show Status Message
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
            statusEl.style.display = 'block';
        }
    </script>
</body>
</html>
