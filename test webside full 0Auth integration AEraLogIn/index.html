<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>example.aeralogin.com</title>
  <link rel="icon" type="image/png" href="favicon.png?v=20251225c">
  <link rel="stylesheet" href="style.css?v=20251225_0815">
</head>
<body>
  
  <main>
    <!-- Public Section (always visible) -->
    <section class="public" id="landing">
      <h1>example.aeralogin.com</h1>
      <p>This page demonstrates how AEra protects web content<br>using a single embed.</p>
      <p class="restricted">Access is restricted.</p>
      
      <button id="login-btn" class="aera-button">Connect with AEra</button>
    </section>

    <!-- Authenticated Section (visible after login) -->
    <section class="authenticated" id="authenticated" style="display: none;">
      <h2>Authenticated</h2>
      <p>You are connected.</p>
      <button id="show-protected-btn" class="aera-button">View Protected Content</button>
      <button id="logout-btn" class="aera-button-secondary">Logout</button>
    </section>

    <!-- Protected Section (only visible when explicitly requested) -->
    <!-- SECURITY: No data in HTML - content is injected dynamically after verification -->
    <section class="protected" id="protected" style="display: none;">
      <h2>Protected Content</h2>
      <div id="protected-data-container"></div>
      <p class="powered">This page is protected by AEra.</p>
      <button id="hide-protected-btn" class="aera-button-secondary">Hide</button>
    </section>
  </main>

  <footer>
    <p>AEra</p>
  </footer>

  <!-- ============================================ -->
  <!-- AEra Integration                              -->
  <!-- ============================================ -->
  
  <script src="static/aera-client.js"></script>

</body>
</html>
